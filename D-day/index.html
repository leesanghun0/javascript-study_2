<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>D-Day</h1>
    <div id="d-day-container">
      <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
      </div>
      <div class="d-day-child-container">
        <span id="min">0</span>
        <span>분</span>
      </div>
      <div class="d-day-child-container">
        <span id="sec">0</span>
        <span>초</span>
      </div>
    </div>
    <div id="d-day-message"></div>
    <div id="target_selector id">
      <input type="text" id="target-year-input" class="target-input" size="8" />
      -
      <input
        type="text"
        id="target-month-input"
        class="target-input"
        size="8"
      />
      -
      <input type="text" id="target-date-input" class="target-input" size="8" />
    </div>
    <button id="start-btn" onclick="counterMaker();">카운트다운 시작</button>

    <script src="js/script.js"></script>
  </body>
</html>
